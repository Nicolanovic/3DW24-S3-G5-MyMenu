<table class="recettes">
  <thead>
    <th colspan='3'>My recettes</th>
  </thead>
  <tbody>
  <tr *ngFor="let recette of recettes">
    <td>{{ recette.name }} </td>
    <td>{{ recette.time }} <img src="assets/images/clock.png"/></td>
    <td>    <img class="update" src="assets/images/edit.png" [class.selected]="recette === selectedRecette" (click)="onSelect(recette)" /></td>
  </tr>
  </tbody>
</table>

<div *ngIf="selectedRecette">
  <h2>{{ selectedRecette.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ selectedRecette.id }}</div>
  <div><span>ingredient: </span>{{ selectedRecette.ingredient}}</div>
  <div><span>dur√©e: </span>{{ selectedRecette.time }}</div>
</div>
